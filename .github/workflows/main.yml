name: Build APK

on:
  push:
    branches:
      - main  # Or the specific branch you'd like to trigger the build
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.4'  # Update to the required Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Trigger Jenkins Job
      if: success()  # Runs only if previous steps were successful
      run: |
        curl -X POST "http://jenkins.agilecyber.com/job/Pipeline%20API/buildWithParameters?ENVIRONMENT=staging" \
        --user agilecyber:1112eccc31dfc3a8e864303d8299667e2e    
